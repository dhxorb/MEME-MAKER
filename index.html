<!-- 깃허브 저장법 : 깃허브에서 새파일 만든다음에 그대로 따라가다가 git add README.md만 git add . 으로했다.
git branch -M main을 넣으니깐 오류가 해결됐다 내 생각엔 git add README.md뺴고 …or create a new repository on the command line목록에 있는 명령어들을 전부 넣으면 오류없이 깃허브에 저장될거 같다. -->

<!-- <link rel="stylesheet" href="styles.css" />부분 href="sytle.css"로 해서 틀렸다 내 파일은 styles.css이기때문에 style.css는 불러올 수가 없다. 오류해결 내 파일이름과 html이 불러오는 파일 이름이 항상 같아야 한다. -->
